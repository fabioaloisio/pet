<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Interessados - Pet Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/assets/css/styles.css" rel="stylesheet">
    <style>
        .emoji-icon {
            font-size: 2.5rem;
            color: #0d6efd;
            margin-bottom: 0.5rem;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <span class="emoji-icon">ðŸ‘¥</span>
                <h1>Gerenciamento de Interessados</h1>
            </div>
            <a href="../index.html" class="btn btn-outline-primary">
                <i class="bi bi-house-door"></i> Voltar para Home
            </a>
        </div>
        
        <!-- BotÃ£o para adicionar novo interessado -->
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#interessadoModal">
            <i class="bi bi-person-plus"></i> Novo Interessado
        </button>
        
        <!-- Tabela de interessados -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>AÃ§Ãµes</th>
                    </tr>
                </thead>
                <tbody id="interessadosTableBody">
                    <!-- Dados serÃ£o inseridos via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Modal para adicionar/editar interessado -->
    <div class="modal fade" id="interessadoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Novo Interessado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="interessadoForm">
                        <input type="hidden" id="interessadoId">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome*</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF*</label>
                            <input type="text" class="form-control" id="cpf" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email*</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone*</label>
                            <input type="tel" class="form-control" id="telefone" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="salvarInteressado">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/interessados.js"></script>
</body>
</html>
