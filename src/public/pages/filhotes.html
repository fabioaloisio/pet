<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Filhotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/styles.css" rel="stylesheet">
    <style>
        .emoji-icon {
            font-size: 2.5rem;
            color: #0d6efd;
            margin-bottom: 0.5rem;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <span class="emoji-icon">üêï</span>
                <h1>Gerenciamento de Filhotes</h1>
            </div>
            <a href="../index.html" class="btn btn-outline-primary">
                <i class="bi bi-house-door"></i> Voltar para Home
            </a>
        </div>
        
        <!-- Bot√£o para adicionar novo filhote -->
        <div class="mb-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#filhoteModal">
                <i class="bi bi-plus-circle"></i> Novo Filhote
            </button>
        </div>

        <!-- Tabela de filhotes -->
        <div class="table-responsive">
            <table class="table table-striped table-hover" id="filhotesTable">
                <thead>
                    <tr>
                        <th>Esp√©cie</th>
                        <th>Ra√ßa</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os filhotes ser√£o carregados aqui via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Modal para adicionar/editar filhote -->
        <div class="modal fade" id="filhoteModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Novo Filhote</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="filhoteForm">
                            <input type="hidden" id="filhoteId">
                            
                            <div class="mb-3">
                                <label for="especie" class="form-label">Esp√©cie *</label>
                                <input type="text" class="form-control" id="especie" required
                                    placeholder="Digite a esp√©cie (ex: Cachorro, Gato)">
                            </div>

                            <div class="mb-3">
                                <label for="raca" class="form-label">Ra√ßa *</label>
                                <input type="text" class="form-control" id="raca" required
                                    placeholder="Digite a ra√ßa">
                            </div>

                            <div class="text-end">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" id="salvarFilhote">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/filhotes.js"></script>
</body>
</html>
